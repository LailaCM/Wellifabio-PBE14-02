<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro Médicos</title>
</head>

<body>
    <header>
        <h1>Cadastro dos médicos</h1>
    </header>
    <main>
        <section>
            <h2>Cadastro / Edição</h2>
            <form id="cadastro">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
                <label for="crm">CRM</label>
                <input type="number" id="crm" name="crm" placeholder="Digite seu CRM" required>
                <label for="especialidade">Especialidade</label>
                <input type="text" id="especialidade" name="especialidade" placeholder="Digite sua especialidade" required>
                <label for="telefone">Telefone</label>
                <input type="number" id="telefone" name="telefone" placeholder="Digite seu telefone" required>
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Digite seu email" required>
                <button type="submit">Cadastrar</button>
                <button type="button" id="cancelarEdicao" style="display: none;">Cancelar</button>
            </form>

        </section>

        <section>
            <h2>Médicos Cadastrados</h2>
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>CRM</th>
                        <th>Especialidade</th>
                        <th>Telefone</th>
                        <th>Email</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="medicos"></tbody>
            </table>
        </section>
    </main>

    <footer>
        <h2 id="msg">Irei notificar suas ações!</h2>
        <br>
        <div id="container">
            <h2>Produzido por Laila Casadei</h2>
        </div>
    </footer>

    <script src="script2.js"></script>
</body>

</html>
